<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        #game-container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ª–∞–±–∏—Ä–∏–Ω—Ç–∞ */
        #maze-view {
            height: 150px;
            background: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
            overflow: hidden;
            border: 4px solid #333;
        }

        #character {
            font-size: 40px;
            transition: all 0.5s ease;
            position: absolute;
            left: 10%;
            z-index: 2;
        }

        .obstacle {
            font-size: 40px;
            position: absolute;
            right: 20%;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--success-color);
            border-radius: 10px;
            transition: width 0.3s;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–¥–∞–Ω–∏—è */
        #quiz-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #timer {
            color: var(--error-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ —Ñ–∏–¥–±–µ–∫–∞ */
        .shake { animation: shake 0.5s; border: 2px solid red !important; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #final-screen { display: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats">
        <span>–û—á–∫–∏: <span id="score">0</span></span>
        <span>–ü–æ–ø—ã—Ç–∫–∏: <span id="lives">3</span></span>
    </div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="maze-view">
        <div id="character">üèÉ‚Äç‚ôÇÔ∏è</div>
        <div class="obstacle" id="obstacle-icon">üß±</div>
    </div>

    <div id="timer"></div>

    <div id="quiz-card">
        <p id="question-text">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏—è...</p>
        <div id="answer-area"></div>
        <div id="feedback"></div>
    </div>

    <div id="start-screen">
        <h2>Past Simple Maze</h2>
        <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </div>

    <div id="final-screen">
        <h2>–ü–æ–±–µ–¥–∞! üèÜ</h2>
        <p id="final-results"></p>
        <button onclick="location.reload()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>
</div>

<script>
    // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–£—á–∏—Ç–µ–ª—å –º–æ–∂–µ—Ç –º–µ–Ω—è—Ç—å –∑–¥–µ—Å—å) ---
    const config = {
        pointsWin: 5,
        pointsLoss: 3,
        lives: 3,
        timerSeconds: 15,
        targetScore: 50, // –°–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤ –Ω—É–∂–Ω–æ –¥–ª—è –≤—ã—Ö–æ–¥–∞
        questions: [
            { q: "She ______ a shower (take)", type: "fill", a: "took" },
            { q: "Yesterday I ______ to the park.", type: "choice", options: ["goed", "went", "was go"], a: "went" },
            { q: "He ______ his homework. (not/do)", type: "fill", a: "didn't do" },
            { q: "They ______ football last Sunday.", type: "choice", options: ["played", "playd", "plaied"], a: "played" },
            { q: "Rewrite in Past Simple: 'I see a bird'", type: "fill", a: "I saw a bird" }
        ]
    };

    let state = {
        score: 0,
        progress: 0,
        lives: config.lives,
        currentIdx: 0,
        timeLeft: config.timerSeconds,
        timerInterval: null
    };

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('quiz-card').style.display = 'block';
        nextQuestion();
    }

    function nextQuestion() {
        if (state.progress >= 100 || state.lives <= 0) {
            endGame();
            return;
        }

        const q = config.questions[Math.floor(Math.random() * config.questions.length)];
        document.getElementById('question-text').innerText = q.q;
        const area = document.getElementById('answer-area');
        area.innerHTML = '';
        
        if (q.type === 'choice') {
            const grid = document.createElement('div');
            grid.className = 'options-grid';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, q.a);
                grid.appendChild(btn);
            });
            area.appendChild(grid);
        } else {
            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'user-input';
            const btn = document.createElement('button');
            btn.innerText = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å';
            btn.style.display = 'block';
            btn.style.margin = '10px auto';
            btn.onclick = () => checkAnswer(input.value.trim().toLowerCase(), q.a.toLowerCase());
            area.appendChild(input);
            area.appendChild(btn);
        }
        
        startTimer();
    }

    function startTimer() {
        clearInterval(state.timerInterval);
        state.timeLeft = config.timerSeconds;
        const timerEl = document.getElementById('timer');
        timerEl.innerText = `–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: ${state.timeLeft}—Å`;
        
        state.timerInterval = setInterval(() => {
            state.timeLeft--;
            timerEl.innerText = `–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: ${state.timeLeft}—Å`;
            if (state.timeLeft <= 0) {
                clearInterval(state.timerInterval);
                handleError();
            }
        }, 1000);
    }

    function checkAnswer(user, correct) {
        clearInterval(state.timerInterval);
        if (user === correct) {
            handleSuccess();
        } else {
            handleError();
        }
    }

    function handleSuccess() {
        state.score += config.pointsWin;
        state.progress += 20; // +20% –∫ –ø—Ä–æ–≥—Ä–µ—Å—Å—É
        updateUI();
        animateChar();
        
        const card = document.getElementById('quiz-card');
        card.style.background = '#d4edda';
        setTimeout(() => {
            card.style.background = 'white';
            nextQuestion();
        }, 1000);
    }

    function handleError() {
        state.lives--;
        state.score = Math.max(0, state.score - config.pointsLoss);
        state.progress = Math.max(0, state.progress - 10);
        updateUI();
        
        const card = document.getElementById('quiz-card');
        card.classList.add('shake');
        setTimeout(() => {
            card.classList.remove('shake');
            if (state.lives > 0) nextQuestion();
            else endGame();
        }, 1000);
    }

    function updateUI() {
        document.getElementById('score').innerText = state.score;
        document.getElementById('lives').innerText = state.lives;
        document.getElementById('progress-bar').style.width = state.progress + '%';
    }

    function animateChar() {
        const char = document.getElementById('character');
        char.style.left = '70%'; // –ü–µ—Ä—Å–æ–Ω–∞–∂ –∏–¥–µ—Ç –∫ –ø—Ä–µ–≥—Ä–∞–¥–µ
        setTimeout(() => {
            char.style.left = '10%'; // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç—Å—è (—ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ —Å—Ç–µ–Ω—É)
        }, 500);
    }

    function endGame() {
        document.getElementById('quiz-card').style.display = 'none';
        document.getElementById('timer').style.display = 'none';
        const final = document.getElementById('final-screen');
        final.style.display = 'block';
        
        const resultText = state.lives > 0 
            ? `–í—ã –≤—ã—à–ª–∏ –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞! –û—á–∫–∏: ${state.score}` 
            : `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞. –í–∞—Å –∑–∞–≤–∞–ª–∏–ª–æ –∫–∞–º–Ω—è–º–∏. –û—á–∫–∏: ${state.score}`;
        document.getElementById('final-results').innerText = resultText;
    }
</script>

</body>
</html>
